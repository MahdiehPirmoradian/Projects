<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Futuristic Spaceship Battle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: radial-gradient(circle, #1e1e1e, #000000);
            color: white;
        }

        canvas {
            display: block;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            color: lime;
        }

        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
        }

            #gameOverScreen h1 {
                font-size: 3em;
                margin: 0.5em 0;
            }

            #gameOverScreen button {
                padding: 10px 20px;
                font-size: 1.2em;
                background-color: lime;
                border: none;
                color: black;
                cursor: pointer;
            }

                #gameOverScreen button:hover {
                    background-color: yellow;
                }
    </style>
</head>
<body>
    <div id="scoreboard">Score: 0</div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        const scoreboard = document.getElementById('scoreboard');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let stars = Array(100).fill().map(() => {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2
            };
        });

        let orbits = Array(5).fill().map((_, i) => {
            return {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 100 + i * 50,
                color: `rgba(255, 255, 255, ${0.2 - i * 0.03})`,
            };
        });

        // Spaceship object
        const spaceship = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 40,
            height: 40,
            color: 'aqua',
            speed: 5
        };

        const bullets = [];
        const enemies = [];
        let gameRunning = true;

        // Enemy generator
        function spawnEnemy() {
            if (!gameRunning) return;
            const enemy = {
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                color: 'red',
                speed: 2 + Math.random() * 2
            };
            enemies.push(enemy);
        }

        setInterval(spawnEnemy, 1000);

        // Draw stars
        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
        }

        // Draw orbits
        function drawOrbits() {
            orbits.forEach(orbit => {
                ctx.beginPath();
                ctx.arc(orbit.x, orbit.y, orbit.radius, 0, Math.PI * 2);
                ctx.strokeStyle = orbit.color;
                ctx.stroke();
            });
        }

        // Draw spaceship
        function drawSpaceship() {
            ctx.fillStyle = spaceship.color;
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
        }

        // Draw bullets
        function drawBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                // Remove enemies that go out of bounds
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                }

                // Check collision with spaceship
                if (
                    spaceship.x < enemy.x + enemy.width &&
                    spaceship.x + spaceship.width > enemy.x &&
                    spaceship.y < enemy.y + enemy.height &&
                    spaceship.y + spaceship.height > enemy.y
                ) {
                    endGame();
                }
            });
        }

        // Check bullet collisions
        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        // Remove bullet and enemy
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score += 10;
                        scoreboard.textContent = `Score: ${score}`;
                    }
                });
            });
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawOrbits();
            drawSpaceship();
            drawBullets();
            drawEnemies();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // End game
        function endGame() {
            gameRunning = false;
            finalScore.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Restart game
        restartButton.addEventListener('click', () => {
            score = 0;
            scoreboard.textContent = `Score: ${score}`;
            spaceship.x = canvas.width / 2;
            spaceship.y = canvas.height - 60;
            bullets.length = 0;
            enemies.length = 0;
            stars = Array(100).fill().map(() => {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.2
                };
            });
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            gameLoop();
        });

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && spaceship.x > 0) {
                spaceship.x -= spaceship.speed;
            } else if (e.key === 'ArrowRight' && spaceship.x < canvas.width - spaceship.width) {
                spaceship.x += spaceship.speed;
            } else if (e.key === ' ') {
                // Shoot bullet
                bullets.push({
                    x: spaceship.x + spaceship.width / 2 - 5,
                    y: spaceship.y,
                    width: 10,
                    height: 20,
                    color: 'yellow',
                    speed: 7
                });
            }
        });
    </script>
</body>
</html>
